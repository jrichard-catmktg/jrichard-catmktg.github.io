<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript">
			// fetch ios cookie
			function getCookie(cname) {
				var name = cname + "=";
				var decodedCookie = decodeURIComponent(document.cookie);
				var ca = decodedCookie.split(';');
				for(var i = 0; i <ca.length; i++) {
					var c = ca[i];
					while (c.charAt(0) == ' ') {
						c = c.substring(1);
					}
					if (c.indexOf(name) == 0) {
						document.write('Read ' + cname + '!');
						return c.substring(name.length, c.length);
					}
				}
				document.write(cname + ' not found');
				return "";
			}
			
			getCookie('cookie_1');
			
			document.write('<br>Writing cookie_2...');
			document.cookie = 'cookie_2=1';
			getCookie('cookie_2');
		</script>
	</head>
	<body></body>
</html>
